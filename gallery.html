<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GALLERY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }
        .logo {
            max-width: 100px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        nav {
            text-align: center;
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #333;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        nav a:hover {
            background-color: #555;
        }
        .main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .facility-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }
        .facility-item:hover {
            transform: scale(1.05);
        }
        .facility-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #222;
            color: #fff;
            padding: 40px;
            text-align: center;
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            nav a {
                padding: 8px 12px;
                font-size: 0.9em;
            }
            .logo {
                max-width: 80px;
            }
        }
    </style>
</head>
<body>
    <header id="home">
        <img src="hotel-logo.webp" alt="Hotel Logo" class="logo">
        <h1>Ocean Side</h1>
        <nav>
            <a href="Hotel.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="login.html">Login</a>
            <a href="reservation.html">Reservation</a>
            <a href="contactus.html">Contact</a>
            <a href="aboutus.html">About</a>
        </nav>
    </header>

    <div class="main">
        <div class="facility-item">
            <img src="g_1.jpg" alt="Gallery Image 1">
        </div>
        <div class="facility-item">
            <img src="g_2.jpg" alt="Gallery Image 2">
        </div>
        <div class="facility-item">
            <img src="g_3.jpg" alt="Gallery Image 3">
        </div>
        <div class="facility-item">
            <img src="g_4.jpg" alt="Gallery Image 4">
        </div>
        <div class="facility-item">
            <img src="g_5.jpg" alt="Gallery Image 5">
        </div>
        <div class="facility-item">
            <img src="g_6.jpg" alt="Gallery Image 6">
        </div>
        <div class="facility-item">
            <img src="g_7.jpg" alt="Gallery Image 7">
        </div>
        <div class="facility-item">
            <img src="g_8.jpg" alt="Gallery Image 8">
        </div>
    </div>

    <footer id="contact">
       <p>&copy; 2024 Ocean Side. All Rights Reserved. | Contact Us: 123-456-7890 | info@ocienhotel.com</p>
    </footer>
</body>
</html>
