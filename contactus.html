<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("contact_us.jpg") no-repeat center center fixed;
            background-size: cover;
        }
       header {
            background-color: #222;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        nav {
            text-align: center;
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #333;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        nav a:hover {
            background-color: #555;
        }

        main {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        form {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            width: 50%;
            max-width: 500px;
        }
        form h3 {
            margin-bottom: 20px;
        }
        form input, form textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            
            border-radius: 5px;
            background-color: black;
            color: white;
        }
        form input[type="submit"] {
            background-color: red;
            color: white;
            cursor: pointer;
            width: auto;
            padding: 10px 20px;
        }
        form input[type="submit"]:hover {
            background-color: darkred;
        }
        .contact-info {
            text-align: left;
            margin-bottom: 20px;
            color: white;
        }
        .contact-info i {
            display: inline-block;
            background-color: red;
            margin-right: 10px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            text-align: center;
            color: white;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
        }
        @media (max-width: 768px) {
            nav a {
                padding: 8px 12px;
                font-size: 0.9em;
            }
            .logo {
                max-width: 80px;
            }
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="hotel-logo.webp" alt="Hotel Logo" class="logo">
        <h1>Ocean Side</h1>
        <nav>
            <a href="Hotel.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="login.html">Login</a>
            <a href="reservation.html">Reservation</a>
            <a href="contactus.html">Contact</a>
            <a href="aboutus.html">About</a>
        </nav>
    </header>

    <main>
        <form>
            <h2>Contact Us</h2>
            <input type="text" name="fname" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message"></textarea>
            <input type="submit" value="Send">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Ocean Side. All Rights Reserved. | Contact Us: 123-456-7890 | info@ocienehotel.com</p>
    </footer>
</body>
</html>
